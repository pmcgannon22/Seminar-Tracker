<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<title>This is the title</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />	
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var availableTags = ["Patrick McGannon","Spencer Brown","Tyler Cecil","Russell White","Rob Kelly","Mark Edmonds","Robby Medhi","Tyler Kavanaugh","Niko Colom","Deb Pontier"];
			$("#search").autocomplete({
				source: availableTags,
				select: function(ev,ui) {
					$("#inhtml").slideDown("slow");
				}
			});
		});
		
		$(function () {
			$("#radios").buttonset();
		});
		
		$(function () {
			$("#radio1").click(function () {
				$("#search").hide();
				$(".roster").fadeIn();
			});
		});
		
		$(function () {
			$("#radio2").click(function () {
				$(".roster").hide();
				$("#search").fadeIn();
			});
		});
		
	</script>
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
	
</head>

<body>

	<div id="radios" class="center">
		<input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
		<input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Choice 2</label>
		<input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
	</div>
	
	<br />
	<br />
	<br />
	<br />

<div class="ui-widget center">
	<input id="search">
</div>
<br />

<div class="center roster">
<table>
	<!--
	<tr>
		<th>Name</th>
		<th>Destination</th>
		<th>Seminar</th>
	</tr>
		<td>Patrick McGannon</td>
		<td>Room 512</td>
		<td>Seminar A</td>
	</tr>
	<tr>
		<td>Tyler Cecil</td>
		<td>Room 206</td>
		<td>Seminar AB</td>
	</tr>
	-->
	{% for student in student_list %}
		<tr>
			<th>{{ student.firstName }} {{ student.lastName }}</th>
			<th>{{ seminar.room }}</th>
		</tr>
	{% endfor %}
		
	
</table>
</div>


</body>
</html>
